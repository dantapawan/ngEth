<div class="container">
    <form [formGroup]="form" (ngSubmit)="onSubmit()"> 
        <div class="form-group">
          <label>Email:</label>
          <input type="email" class="form-control" formControlName="email" placeholder="user@email.com" autofocus="autofocus" required>
        </div>
        <div class="form-group">
          <label>Password:</label>
          <input type="password" class="form-control" formControlName="password" required> 
        </div>
        <div>
            <button type="submit" class="std-button">Login</button>
            <button type="reset" class="std-button">Reset</button>
        </div>
        
      </form>
</div>
